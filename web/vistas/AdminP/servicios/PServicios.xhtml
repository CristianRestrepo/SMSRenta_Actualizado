<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template-admin-p.xhtml">
        <ui:define name="content">
            <b:container fluid="true">
                <b:row>
                    <h:form id="formularioServicios">                        
                        <p:messages id="msgServicios" closable="true"/>
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div class="box box-info espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-briefcase"/>
                                    <h4 class="box-title">Registro de Servicios</h4>
                                </div>
                                <div class="box-body">
                                    <p style="text-justify: auto">En este panel de registro podrá registrar la información 
                                        referente a los diferentes tipos de servicios
                                        que presta SMS Renta.</p> 
                                </div>
                            </div>                            
                        </b:column>

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-tag"/>
                                    <h3 class="box-title">Servicios SMS Renta</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-responsive form-group">                                        
                                        <h:panelGrid width="100%" id="PServicio" columns="2" cellspacing="5">
                                            <p:selectOneMenu required="true" requiredMessage="Seleccione Mercado" label="Mercado al que pertenece el servicio" id="SMMercado" value="#{serviciosBean.mercadoView.mercadoNombre}" style="width: 100%">                                                            
                                                <f:selectItem itemLabel="Seleccione Mercado" noSelectionOption="true"/>
                                                <f:selectItems value="#{mercadoBean.nombresMercadosListView}"/>
                                                <p:ajax event="change" update=":formularioCostos:SMCatVehiculo SMCatServicio"/> 
                                            </p:selectOneMenu>
                                            <p:message for="SMMercado"/>

                                            <p:selectOneMenu required="true" requiredMessage="Seleccione categoría del servicio" value="#{serviciosBean.servicioView.smsCategoriasServicio.catNombre}" label="Categoría del servicio" style="width: 100%" id="SMCatServicio"> 
                                                <f:selectItem itemLabel="Seleccione categoría del servicio" noSelectionOption="true"/>
                                                <f:selectItems value="#{categoriasServiciosBean.consultarCategoriasSegunMercado(serviciosBean.mercadoView)}"/>                                               
                                            </p:selectOneMenu>
                                            <p:message for="SMCatServicio"/>

                                            <p:selectOneMenu required="true" requiredMessage="Seleccione tipo de servicio" value="#{serviciosBean.servicioView.servicioConductor}" label="Tipo de servicio" style="width: 100%" id="SMTipoServicio"> 
                                                <f:selectItem itemLabel="Seleccione categoría del servicio" noSelectionOption="true"/>l
                                                <f:selectItem itemLabel="Con conductor" itemValue="1"/>
                                                <f:selectItem itemLabel="Sin conductor" itemValue="0"/>
                                            </p:selectOneMenu>
                                            <p:message for="SMTipoServicio"/>

                                            <b:inputText id="TNombreServicio" tooltip="Nombre del servicio" value="#{serviciosBean.servicioView.servicioNombre}" 
                                                         style="width: 100%" required="true" requiredMessage="Ingrese nombre de servicio" placeholder="Nombre del servicio"/>
                                            <p:message for="TNombreServicio"/>

                                            <p:inputTextarea rows="3" value="#{serviciosBean.servicioView.servicioDescripcion}" 
                                                             style="width: 100%" id="TDescripcionServicio" placeholder="Descripción del servicio"/>
                                            <p:message for="TDescripcionServicio"/> 

                                            <b:inputText value="#{serviciosBean.servicioView.servicioDuracion}" tooltip="Duración del servicio (1,7,30 dias)" 
                                                         style="width: 100%" id="TDuracionServicio" placeholder="Duración del servicio (1,7,30 dias)"/>
                                            <p:message for="TDuracionServicio"/>  
                                        </h:panelGrid>
                                        <hr/>
                                        <p:commandButton id="BTServicio" class="btn btn-block btn-danger" 
                                                         update="msgServicios :formularioServicios:PServicio :formularioServicios:DTservicios BTServicio :formularioCostos:SMServicios" 
                                                         action="#{serviciosBean.metodo()}" value="#{serviciosBean.nombre}" style="width: 100%"/>
                                    </div>
                                </div>
                            </div>                        
                        </b:column> 

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-shopping-cart"/>
                                    <h4 class="box-title">Servicios SMS Renta</h4>
                                </div>
                                <div class="box-body">
                                    <b:inputText placeholder="Buscar" value="#{serviciosBean.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{serviciosBean.filtrar()}" process="@this" update="DTservicios"/>
                                    </b:inputText>
                                    <p:dataTable id="DTservicios" var="servicio" value="#{serviciosBean.serviciosListView}" 
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="Servicios no registrados">

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{servicio.servicioNombre}"/>
                                        </p:column>

                                        <p:column headerText="Descripción del servicio">
                                            <h:outputText value="#{servicio.servicioDescripcion}"/>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success btn-padding" process="@this" 
                                                           update="@form" action="#{serviciosBean.seleccionarCRUD(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                            </p:commandLink>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger btn-padding" process="@this" 
                                                           update="@form" action="#{serviciosBean.eliminar()}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                                <p:confirm header="Confirmación" message="Está seguro que desea eliminar este Servicio?" 
                                                           icon="ui-icon-alert" /> 
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>                                

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                        <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                    </p:confirmDialog>
                                </div>                             
                            </div>
                        </b:column>    
                    </h:form>

                    <h:form id="formularioCostos">
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <p:messages id="msgServicios" closable="true"/>
                        </b:column>

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-tag"/>
                                    <h3 class="box-title">Costos SMS Renta</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-responsive form-group">    
                                        <h:panelGrid id="PCostos" width="100%" columns="2" cellspacing="5"> 
                                            <p:selectOneMenu required="true" requiredMessage="Seleccione Servicio" value="#{costosServicioBean.costoView.smsServicios.servicioNombre}"  style="width: 100%" id="SMServicios"> 
                                                <f:selectItem itemLabel="Seleccione servicio" noSelectionOption="true"/>
                                                <f:selectItems value="#{serviciosBean.nombreServiciosListView}"/>                                                
                                                <p:ajax event="change" update="SMCatVehiculo"/>
                                            </p:selectOneMenu>
                                            <p:message for="SMServicios"/>

                                            <b:selectOneMenu required="true" requiredMessage="Seleccione categoría del vehículo" 
                                                             tooltip="Categoría del vehículo" value="#{costosServicioBean.costoView.smsCategoria.categoriaNombre}"  style="width: 100%" id="SMCatVehiculo"> 
                                                <f:selectItem itemLabel="Seleccione categoría del vehículo" noSelectionOption="true"/>
                                                <f:selectItems value="#{categoriaBean.CategoriasSegunServicio(costosServicioBean.costoView.smsServicios.servicioNombre)}"/>                                                
                                            </b:selectOneMenu>
                                            <p:message for="SMCatVehiculo"/>

                                            <p:selectOneMenu value="#{costosServicioBean.ciudadView.ciudadNombre}" label="Ciudad" style="width: 100%" id="SMCiudad"> 
                                                <f:selectItem itemLabel="Seleccione ciudad" noSelectionOption="true"/>
                                                <f:selectItems value="#{ciudadBean.nombresCiudadesListView}"/>
                                                <p:ajax event="change" listener="#{costosServicioBean.habilitarListas(costosServicioBean.ciudadView.ciudadNombre)}" update="formularioCostos" />
                                            </p:selectOneMenu>
                                            <p:message for="SMCiudad"/>

                                            <b:selectOneMenu disabled="#{!costosServicioBean.habilitar}" value="#{costosServicioBean.lugarInicioView.lugarNombre}" 
                                                             style="width: 100%" tooltip="Lugar de recojida" id="SMLugarInicio"> 
                                                <f:selectItem itemLabel="Seleccione lugar de recojida" noSelectionOption="true"/>
                                                <f:selectItems value="#{lugarBean.consultarLugaresCiudades(costosServicioBean.ciudadView)}"/>
                                            </b:selectOneMenu>
                                            <p:message for="SMLugarInicio"/>

                                            <b:selectOneMenu disabled="#{!costosServicioBean.habilitar}" value="#{costosServicioBean.lugsrDestinoView.lugarNombre}" 
                                                             style="width: 100%" tooltip="Lugar de destino" id="SMLugarDestino"> 
                                                <f:selectItem itemLabel="Seleccione lugar de destino" noSelectionOption="true"/>
                                                <f:selectItems value="#{lugarBean.consultarLugaresCiudades(costosServicioBean.ciudadView)}"/>
                                            </b:selectOneMenu>
                                            <p:message for="SMLugarDestino"/>

                                            <b:inputText id="TCostoServicio" tooltip="Costo del servicio" value="#{costosServicioBean.costoView.costoServicioPrecio}" 
                                                         style="width: 100%" required="true" requiredMessage="Ingrese costo del servicio" placeholder="Costo del servicio"/>
                                            <p:message for="TCostoServicio"/>
                                        </h:panelGrid>
                                        <p:commandButton id="BTCosto" class="btn btn-block btn-primary" update="msgServicios BTCosto DTCostos PCostos" action="#{costosServicioBean.metodo()}" value="#{costosServicioBean.nombre}" style="width: 100%"/>
                                    </div>
                                </div>
                            </div>
                        </b:column>

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-shopping-cart"/>
                                    <h4 class="box-title">Servicios SMS Renta</h4>
                                </div>
                                <div class="box-body">
                                    <b:inputText placeholder="Buscar" value="#{costosServicioBean.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{costosServicioBean.filtrar()}" process="@this" update="DTCostos"/>
                                    </b:inputText>
                                    <p:dataTable id="DTCostos" var="costo" value="#{costosServicioBean.costosListView}" 
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="Servicios no registrados">

                                        <p:column headerText="Nombre del servicio">
                                            <h:outputText value="#{costo.smsServicios.servicioNombre}"/>
                                        </p:column>

                                        <p:column headerText="Costo del servicio">
                                            <h:outputText value="#{costo.costoServicioPrecio}"/>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success btn-padding" process="@this" update="@form" action="#{costosServicioBean.seleccionarCRUD(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{costo}" target="#{costosServicioBean.costoView}"/>
                                            </p:commandLink>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger btn-padding" process="@this" update="@form" action="#{costosServicioBean.eliminar()}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{costo}" target="#{costosServicioBean.costoView}"/>
                                                <p:confirm header="Confirmación" message="Está seguro que desea eliminar este costo?" icon="ui-icon-alert" /> 
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>                                

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                        <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                    </p:confirmDialog>
                                </div>                             
                            </div>
                        </b:column> 
                    </h:form> 
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
