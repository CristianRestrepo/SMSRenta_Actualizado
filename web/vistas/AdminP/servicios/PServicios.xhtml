<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template-admin-p.xhtml">
        <ui:define name="content">
            <b:container fluid="true">
                <b:row>
                    <h:form id="formularioServicios">                        
                        <p:messages id="msg" closable="true"/>
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div class="box box-info espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-briefcase"/>
                                    <h4 class="box-title">Registro de Servicios</h4>
                                </div>
                                <div class="box-body">
                                    <p style="text-justify: auto">En este panel de registro podrá registrar la información 
                                        referente a los diferentes tipos de servicios
                                        que presta SMS Renta.</p> 
                                </div>
                            </div>                            
                        </b:column>

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-tag"/>
                                    <h3 class="box-title">Servicios SMS Renta</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <div class="form-group">
                                            <h:panelGrid width="100%" columns="2" id="PServicios" cellspacing="5">
                                                <p:selectOneMenu  label="Mercado al que pertenece el servicio" id="SMMercado" value="#{serviciosBean.mercadoView.mercadoNombre}" style="width: 100%">                                                            
                                                    <f:selectItem itemLabel="Seleccione Mercado" noSelectionOption="true"/>
                                                    <f:selectItems value="#{mercadoBean.nombresMercadosListView}"/>
                                                    <p:ajax event="change" update="@form"/> 
                                                </p:selectOneMenu>
                                                <p:message for="SMMercado"/>

                                                <p:selectOneMenu value="#{serviciosBean.servicioView.smsCategoriasServicio.catNombre}" label="Categoria del servicio" style="width: 100%" id="SMCatServicio"> 
                                                    <f:selectItem itemLabel="Seleccione categoria" noSelectionOption="true"/>
                                                    <f:selectItems value="#{categoriasServiciosBean.nombresCategoriasServicios}"/>
                                                    <p:ajax event="change" listener="#{serviciosBean.habilitarLugar()}" update="@form" />
                                                </p:selectOneMenu>
                                                <p:message for="SMCatServicio"/>

                                                <b:selectOneMenu value="#{serviciosBean.costoView.smsCategoria.categoriaNombre}"  style="width: 100%" label="Categoria del vehiculo" id="SMCatVehiculo"> 
                                                    <f:selectItem itemLabel="Seleccione categoria del vehiculo" noSelectionOption="true"/>
                                                    <f:selectItems value="#{categoriaBean.CategoriasSegunMercado(serviciosBean.mercadoView.mercadoNombre)}"/>                                                
                                                </b:selectOneMenu>
                                                <p:message for="SMCatVehiculo"/>

                                                <b:inputText id="TNombreServicio" value="#{serviciosBean.servicioView.servicioNombre}" style="width: 100%" required="true" requiredMessage="Ingrese nombre de servicio" placeholder="Nombre del servicio"/>
                                                <p:message for="TNombreServicio"/>

                                                <p:inputTextarea rows="3" value="#{serviciosBean.servicioView.servicioDescripcion}" style="width: 100%" id="TDescripcionServicio" placeholder="Descripcion del servicio"/>
                                                <p:message for="TDescripcionServicio"/>

                                                <b:selectOneMenu rendered="#{serviciosBean.habilitarLugar}" value="#{serviciosBean.costoView.smsLugaresByIdLugarInicio.lugarNombre}" style="width: 100%" label="Lugar de inicio" id="SMLugarInicio"> 
                                                    <f:selectItem itemLabel="Seleccione lugar de recojida" noSelectionOption="true"/>
                                                    <f:selectItems value="#{lugarBean.nombresLugaresListView}"/>
                                                </b:selectOneMenu>
                                                <p:message rendered="#{serviciosBean.habilitarLugar}" for="SMLugarInicio"/>

                                                <b:selectOneMenu rendered="#{serviciosBean.habilitarLugar}" value="#{serviciosBean.costoView.smsLugaresByIdLugarDestino.lugarNombre}" style="width: 100%" label="Lugar de destino" id="SMLugarDestino"> 
                                                    <f:selectItem itemLabel="Seleccione lugar de destino" noSelectionOption="true"/>
                                                    <f:selectItems value="#{lugarBean.nombresLugaresListView}"/>
                                                </b:selectOneMenu>
                                                <p:message rendered="#{serviciosBean.habilitarLugar}" for="SMLugarDestino"/>


                                                <b:inputText id="TCostoServicio" value="#{serviciosBean.costoView.costoServicioPrecio}" style="width: 100%" required="true" requiredMessage="Ingrese costo del servicio" placeholder="Costo del servicio"/>
                                                <p:message for="TNombreServicio"/>
                                            </h:panelGrid>

                                            <p:commandButton class="btn btn-block btn-danger" ajax="false" update="@form" action="#{serviciosBean.registrar()}" value="Registrar servicio" style="width: 100%"/>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </b:column> 

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-shopping-cart"/>
                                    <h4 class="box-title">Servicios SMS Renta</h4>
                                </div>
                                <div class="box-body">
                                    <b:inputText placeholder="Buscar" value="#{serviciosBean.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{serviciosBean.filtrar()}" process="@this" update="DTservicios"/>
                                    </b:inputText>
                                    <p:dataTable id="DTservicios" var="servicio" value="#{serviciosBean.serviciosListView}" 
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="Servicios no registrados">

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{servicio.servicioNombre}"/>
                                        </p:column>

                                        <p:column headerText="Descripcion del servicio">
                                            <h:outputText value="#{servicio.servicioDescripcion}"/>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success" process="@this" update="@form" action="#{serviciosBean.seleccionarCRUD(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                            </p:commandLink>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger" process="@this" update="@form" action="#{serviciosBean.eliminar()}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                                <p:confirm header="Confirmacion" message="Esta seguro que desea eliminar este Servicio?" icon="ui-icon-alert" /> 
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>                                

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                        <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                    </p:confirmDialog>
                                </div>                             
                            </div>
                        </b:column>                      

                    </h:form> 
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
