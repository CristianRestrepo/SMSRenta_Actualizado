<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template-admin-p.xhtml">

            <ui:define name="content">
                <b:container fluid="true">
                <b:row>
                        <h:form>                        
                            <p:messages id="msg" closable="true"/>
                            <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                                <div class="box box-info espacio-arriba">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-briefcase"/>
                                        <h4 class="box-title">Registro de categorías de servicios</h4>
                                    </div>
                                    <div class="box-body">
                                        <p style="text-justify: auto">En este panel de registro podrá registrar la información 
                                            referente al costo de cada servicio según la categoría de los vehículos.</p> 
                                    </div>
                                </div>                            
                            </b:column>                        

                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                                <div class="box box-danger">
                                    <div class="box-header with-border">                              
                                        <i class="fa fa-2x fa-list-alt"/>
                                        <h4 class="box-title">Registro de categorías de servicios</h4>
                                    </div> 
                                    <div class="box-body">
                                        <div class="table-responsive">
                                            <h:panelGrid id="PCostosServicio" columns="3" cellpadding="5" style="width: 100%">
                                                <p:outputLabel value="Mercado:"/>
                                                <b:selectOneMenu id="SMercados" value="#{categoriasServiciosBean.categoriaServiciosView.smsMercado.mercadoNombre}" style="width: 100%" required="true">                                            
                                                    <f:selectItem itemLabel="Seleccione Mercado" noSelectionOption="true"/>
                                                    <f:selectItems value="#{mercadoBean.nombresMercadosListView}" />
                                                </b:selectOneMenu>
                                                <p:message for="SMercados"/>
                                               
                                                <p:outputLabel value="Nombre: "/>
                                                <b:inputText id="TNombreCatServ" placeholder="Nombre de la categoría" required="true" 
                                                             requiredMessage="Ingrese el nombre de la categoría" value="#{categoriasServiciosBean.categoriaServiciosView.catNombre}" style="width: 100%"/>
                                                <p:message for="TNombreCatServ"/>
                                                
                                                <p:outputLabel value="Descripción: "/>
                                                <p:inputTextarea rows="3" id="TDesCatServ" placeholder="Descripción de la categoría" value="#{categoriasServiciosBean.categoriaServiciosView.catDescripcion}" style="width: 100%"/>
                                                <p:message for="TDesCatServ"/>
                                            
                                            </h:panelGrid>
                                        </div>
                                        <hr/>
                                        <p:commandButton id="BTCatServicio" update="@form" action="#{categoriasServiciosBean.metodo()}" class="btn btn-block btn-danger" value="#{categoriasServiciosBean.nombre}"/>                           
                                    </div>                               
                                </div>
                            </b:column>

                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                                <div class="box box-success">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-shopping-cart"/>
                                        <h4 class="box-title">Servicios SMS Renta</h4>
                                    </div>
                                    <div class="box-body">
                                        <b:inputText placeholder="Buscar" value="#{costosServicioBean.buscar}" style="width: 100%">
                                            <p:ajax event="keyup" listener="#{costosServicioBean.filtrar()}" process="@this" update="DTCostosServicios"/>
                                        </b:inputText>
                                        <p:dataTable id="DTCostosServicios" var="categoria" value="#{categoriasServiciosBean.categoriasServicioListView}" 
                                                     rows="5"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15" emptyMessage="Costos no registrados">

                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{categoria.catNombre}"/>
                                            </p:column>

                                            <p:column headerText="Descripción">
                                                <h:outputText value="#{categoria.catDescripcion}"/>
                                            </p:column>

                                            <p:column headerText="Mercado">
                                                <h:outputText value="#{categoria.smsMercado.mercadoNombre}"/>
                                            </p:column>

                                            
                                            <p:column style="width: 35px">
                                                <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success btn-padding" process="@this" update="@form" action="#{categoriasServiciosBean.seleccionarCRUD(1)}" title="Modificar">
                                                    <f:setPropertyActionListener value="#{categoria}" target="#{categoriasServiciosBean.categoriaServiciosView}"/>
                                                </p:commandLink>
                                            </p:column>

                                            <p:column style="width: 35px">
                                                <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger btn-padding" process="@this" update="@form" action="#{categoriasServiciosBean.eliminar()}" title="Eliminar">
                                                    <f:setPropertyActionListener value="#{categoria}" target="#{categoriasServiciosBean.categoriaServiciosView}"/>
                                                    <p:confirm header="Confirmacion" message="Esta seguro que desea eliminar este Costo-Servicio?" icon="ui-icon-alert" /> 
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>                               
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                            <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                        </p:confirmDialog>
                                    </div>                             
                                </div>
                            </b:column>
                        </h:form>
                    </b:row>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
