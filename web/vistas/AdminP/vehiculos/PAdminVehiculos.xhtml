<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template-admin-p.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:row>
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div class="espacio-arriba" style="text-align: center" align="center">
                                <h4 style="font-size: x-large">ADMINISTRACION DE VEHICULOS</h4><br/>
                                <p>Te damos la bienvenida, #{usuarioBean.usuario.usuarioNombre}</p>
                            </div>
                        </b:column>

                        <b:column col-lg="10" col-md="10" col-sm="12" col-xs="12" offset="1">
                            <h:form>
                                <p:messages autoUpdate="true" closable="true"/>
                                <div class="box box-success table-responsive"> 
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-map-marker"/>
                                        <h4 class="box-title">Administración de vehiculos</h4>
                                    </div>
                                    <div class="box-body">
                                        <p>Seleccioné un proveedor, despues asocie un conductor a un vehiculo.</p>
                                        <h:panelGrid columns="1" width="100%">                                        
                                            <p:selectOneMenu value="#{proveedorBean.proveedorView.proveedorRazonSocial}" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione proveedor" noSelectionOption="true"/> 
                                                <f:selectItems value="#{proveedorBean.nombresProveedoresView}"/>
                                                <p:ajax event="change" process="@this" update="SMVehiculos SMEmpleados" />
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" width="100%" >
                                            <b:inputText placeholder="Buscar placa" style="width: 100%" />
                                            <b:selectOneMenu value="#{vehiculoBean.vehiculoView.vehPlaca}" id="SMVehiculos" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione Vehiculo" noSelectionOption="true"/>
                                                <f:selectItems value="#{vehiculoBean.consultarVehiculosSegunProveedor(proveedorBean.proveedorView)}"/>
                                            </b:selectOneMenu>

                                            <b:inputText placeholder="Buscar numero de identificacion o nombre" style="width: 100%"/>
                                            <b:selectOneMenu value="#{empleadoBean.empleadoView.smsUsuario.usuarioNombre}" id="SMEmpleados" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione Conductor" noSelectionOption="true"/>
                                                <f:selectItems value="#{empleadoBean.consultarEmpleadosSegunProveedor(proveedorBean.proveedorView)}"/>                                        
                                            </b:selectOneMenu>
                                        </h:panelGrid>
                                        <p:commandButton class="btn btn-block btn-danger" update="@form" action="#{vehiculoBean.asociarVehiculo(empleadoBean.empleadoView)}" value="Asociar"/>
                                    </div>                                   
                                </div>
                            </h:form>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </body>
</html>
