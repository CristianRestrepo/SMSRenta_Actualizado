<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template-admin-p.xhtml">

            <ui:define name="content">                
                <b:container fluid="true">
                    <b:row>
                        <h:form id="formularioMercado">
                            <p:messages id="msg" closable="true"/>

                            <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12" >
                                <div class="box box-info espacio-arriba">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Mercados y Servicios SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <p>En este panel podrá registrar los diferentes tipos de mercado existentes en SMS renta.</p>
                                    </div>
                                </div>
                            </b:column> 

                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                                <div class="box box-success">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Registro Mercados SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">                                            
                                            <div class="form-group">
                                                <h:panelGrid cellpadding="5" width="100%" columns="2" id="PMercado">
                                                    <b:inputText placeholder="Nombre del mercado" id="TNombreMrd" required="true" tooltip="Nombre del mercado" requiredMessage="Ingrese nombre del mercado" style="width: 100%" value="#{mercadoBean.mercadoView.mercadoNombre}"/>
                                                    <p:message for="TNombreMrd"/>

                                                    <p:inputTextarea rows="6" placeholder="Descripcion del mercado" id="TDescripcionMrd" style="width: 100%" value="#{mercadoBean.mercadoView.mercadoDescripcion}"/>
                                                    <p:message for="TDescripcionMrd"/>
                                                </h:panelGrid>
                                                <p:commandButton id="BTMercado" class="btn btn-block btn-danger" style="width: 100%" update=":formularioMercado:msg :formularioMercado:PMercado :formularioListaMercados:ListaMercados :formularioServicios:SMMercado" value="Registrar Mercado" action="#{mercadoBean.registrarMercado()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </b:column>
                        </h:form>

                        <h:form id="formularioSubidaArchivos" enctype="multipart/form-data">
                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >

                                <div class="box box-success">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-user-plus"/>
                                        <h4 class="box-title">Fotografia de portada</h4>
                                    </div>
                                    <div class="box-body" style="width: 100%" align="center">
                                        <p:graphicImage  width="320" height="220" value="#{mercadoBean.mercadoView.mercadoFotoRuta}"/> 
                                    </div>
                                </div>
                            </b:column>
                            <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                                <div class="box box-primary">
                                    <p:fragment autoUpdate="true">
                                        <div class="box-header with-border">    
                                            <i class="fa fa-2x fa-camera"/>
                                            <h4 class="box-title">Ingreso de Fotografía</h4>
                                        </div>
                                        <div class="box-body">
                                            <p:outputLabel id="TEstadoFoto" value="#{mercadoBean.estadoFoto}"/>
                                            <div class="table-responsive">
                                                <p:fileUpload id="fileIdPhoto" fileUploadListener="#{mercadoBean.uploadPhoto}" mode="advanced" dragDropSupport="false"
                                                              process="@this" uploadLabel="Subir Fotografia" cancelLabel="Cancelar" update=":formularioSubidaArchivos" sizeLimit="10000000" allowTypes="/(\.|\/)(jpg|jpeg|png)$/"  />

                                                <p:messages id="messages" closable="true" />
                                            </div> 
                                        </div>
                                    </p:fragment>
                                </div>
                            </b:column>
                        </h:form>

                        <h:form id="formularioListaMercados">
                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Lista Mercados SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">                                      
                                            <p:dataTable id="ListaMercados" var="Mercado" value="#{mercadoBean.mercadoListView}"  
                                                         rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="Marcas no registrados">

                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{Mercado.mercadoNombre}" />
                                                </p:column>

                                                <p:column headerText="Descripcion">
                                                    <h:outputText value="#{Mercado.mercadoDescripcion}" />
                                                </p:column>

                                                <p:column style="width: 35px">
                                                    <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success" process="@this" update="@form" title="Modificar">
                                                        <f:setPropertyActionListener value="#{Mercado}" target="#{mercadoBean.mercadoView}"/>
                                                    </p:commandLink>
                                                </p:column>

                                                <p:column style="width: 35px">
                                                    <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger" process="@this" action="#{mercadoBean.eliminarMercado()}" update=":formularioListaMercados:ListaMercados :formularioServicios:SMMercado" title="Eliminar">
                                                        <f:setPropertyActionListener value="#{Mercado}" target="#{mercadoBean.mercadoView}"/>
                                                        <p:confirm header="Confirmacion" message="Esta seguro que desea eliminar este mercado?" icon="ui-icon-alert" /> 
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                                <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                            </p:confirmDialog>                                      
                                        </div>                                                                       
                                    </div> 
                                </div>
                            </b:column> 
                        </h:form>



                        <h:form id="formularioServicios">
                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Servicios SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">
                                            <div class="form-group">
                                                <h:panelGrid width="100%" columns="2" id="PServicios" cellspacing="5">

                                                    <b:selectOneMenu  tooltip="Mercado al que pertenece el servicio" id="SMMercado" value="#{serviciosBean.mercadoView.mercadoNombre}" label="Mercado" style="width: 100%">                                                            
                                                        <f:selectItem itemLabel="Seleccione mercado" noSelectionOption="true"/>
                                                        <f:selectItems value="#{mercadoBean.nombresMercadosListView}" var="mercados" itemValue="#{mercados}" itemLabel="#{mercados}"/>
                                                        <p:ajax event="change" update="SMCatVehiculo"/> 
                                                    </b:selectOneMenu>
                                                    <p:message for="SMMercado"/>

                                                    <b:selectOneMenu value="#{serviciosBean.categoriaServicioView.catNombre}" label="Categoria del servicio" style="width: 100%" id="SMCatServicio"> 
                                                        <f:selectItem itemLabel="Seleccione categoria del servicio" noSelectionOption="true"/>
                                                        <f:selectItems value="#{categoriasServiciosBean.nombresCategoriasServicios}"/>
                                                    </b:selectOneMenu>
                                                    <p:message for="SMCatServicio"/>

                                                    <b:selectOneMenu value="#{serviciosBean.categoriaView.categoriaNombre}" style="width: 100%" label="Categoria del vehiculo" id="SMCatVehiculo"> 
                                                        <f:selectItem itemLabel="Seleccione categoria del vehiculo" noSelectionOption="true"/>
                                                        <f:selectItems value="#{serviciosBean.nombresCategoriasListView}"/>
                                                    </b:selectOneMenu>
                                                    <p:message for="SMCatVehiculo"/>

                                                    <b:inputText id="TNombreServicio" value="#{serviciosBean.servicioView.servicioNombre}" style="width: 100%" required="true" requiredMessage="Ingrese nombre de servicio" placeholder="Nombre del servicio"/>
                                                    <p:message for="TNombreServicio"/>

                                                    <p:inputTextarea rows="3" value="#{serviciosBean.servicioView.servicioDescripcion}" style="width: 100%" id="TDescripcionServicio" placeholder="Descripcion del servicio"/>
                                                    <p:message for="TDescripcionServicio"/>

                                                    <b:selectOneMenu value="#{serviciosBean.categoriaView.categoriaNombre}" style="width: 100%" label="Lugar de inicio" id="SMLugarInicio"> 
                                                        <f:selectItem itemLabel="Seleccione lugar de recojida" noSelectionOption="true"/>
                                                        <f:selectItems value="#{lugarBean.nombresLugaresListView}"/>
                                                    </b:selectOneMenu>
                                                    <p:message for="SMLugarInicio"/>

                                                    <b:selectOneMenu value="#{serviciosBean.categoriaView.categoriaNombre}" style="width: 100%" label="Lugar de destino" id="SMLugarDestino"> 
                                                        <f:selectItem itemLabel="Seleccione lugar de destino" noSelectionOption="true"/>
                                                        <f:selectItems value="#{lugarBean.nombresLugaresListView}"/>
                                                    </b:selectOneMenu>
                                                    <p:message for="SMLugarDestino"/>


                                                    <b:inputText id="TCostoServicio" value="#{serviciosBean.costoView.costoServicioPrecio}" style="width: 100%" required="true" requiredMessage="Ingrese costo del servicio" placeholder="Costo del servicio"/>
                                                    <p:message for="TNombreServicio"/>
                                                </h:panelGrid>

                                                <p:commandButton class="btn btn-block btn-danger" value="Registrar servicio" style="width: 100%"/>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </b:column> 
                        </h:form>

                    </b:row>
                </b:container>                
            </ui:define>

        </ui:composition>

    </body>
</html>
