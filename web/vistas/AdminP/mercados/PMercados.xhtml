<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template-admin-p.xhtml">

            <ui:define name="content">                
                <b:container fluid="true">
                    <b:row>
                        <h:form>
                            <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12" >
                                <div class="box box-info espacio-arriba">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Mercados y Servicios SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <p>En este panel podr√° registrar los diferentes tipos de mercado existentes en SMS renta.</p>
                                    </div>
                                </div>
                            </b:column> 

                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                                <div class="box box-success">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Registro Mercados SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">                                            
                                            <h:panelGrid cellpadding="5" width="100%" columns="" id="PMercado">
                                                <b:inputText placeholder="Nombre del mercado" id="TNombreMrd" required="true" requiredMessage="Ingrese nombre del mercado" style="width: 100%" value="#{mercadoBean.mercadoView.mercadoNombre}"/>
                                                <p:message for="TNombreMrd"/>

                                                <p:inputTextarea rows="3" placeholder="Descripcion del mercado" id="TDescripcionMrd" style="width: 100%" value="#{mercadoBean.mercadoView.mercadoDescripcion}"/>
                                                <p:message for="TDescripcionMrd"/>
                                            </h:panelGrid>
                                            <p:commandButton id="BTMarca" class="btn btn-block btn-danger" style="width: 100%" update="@form" value="Registrar Mercado" action="#{mercadoBean.registrarMercado()}"/>
                                        </div>
                                    </div>
                                </div>
                            </b:column>
                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Lista Mercados SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">       
                                            <p:dataTable var="Mercado" value="#{mercadoBean.mercadoListView}"  
                                                         rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="Marcas no registrados">

                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{Mercado.mercadoNombre}" />
                                                </p:column>

                                                <p:column headerText="Descripcion">
                                                    <h:outputText value="#{Mercado.mercadoDescripcion}" />
                                                </p:column>

                                                <p:column style="width: 35px">
                                                    <p:commandLink style="color: white" class="fa fa-pencil btn btn-block btn-success" process="@this" update="@form" title="Modificar">
                                                        <f:setPropertyActionListener value="#{Mercado}" target="#{mercadoBean.mercadoView}"/>
                                                    </p:commandLink>
                                                </p:column>

                                                <p:column style="width: 35px">
                                                    <p:commandLink style="color: white" class="fa fa-list btn btn-block btn-primary" process="@this" update="@form" title="Agregar Servicios">
                                                        <f:setPropertyActionListener value="#{Mercado}" target="#{mercadoBean.mercadoView}"/>
                                                    </p:commandLink>
                                                </p:column>

                                                <p:column style="width: 35px">
                                                    <p:commandLink style="color: white" class="fa fa-trash btn btn-block btn-danger" process="@this" action="#{mercadoBean.eliminarMercado()}" update="@form" title="Eliminar">
                                                        <f:setPropertyActionListener value="#{Mercado}" target="#{mercadoBean.mercadoView}"/>
                                                        <p:confirm header="Confirmacion" message="Esta seguro que desea eliminar este mercado?" icon="ui-icon-alert" /> 
                                                    </p:commandLink>
                                                </p:column>

                                            </p:dataTable>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <b:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" look="success" iconAwesome="fa fa-check" />
                                                <b:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" look="danger" iconAwesome="fa fa-close" />
                                            </p:confirmDialog>
                                        </div>
                                        <hr/>                                
                                    </div> 
                                </div>
                            </b:column>                      

                            <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" >
                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-tag"/>
                                        <h3 class="box-title">Servicios SMS Renta</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="table-responsive">
                                            <div class="form-group">
                                                <h:panelGrid width="100%" columns="2" cellspacing="5">

                                                    <b:selectMultiMenu id="TMercado" value="#{mercadoBean.mercadoView.mercadoNombre}" nonSelectedText="Seleccione Mercados" fieldSize="lg" style="width: 100%" placeholder="Mercado">
                                                        <f:selectItems value="#{mercadoBean.nombresMercadosListView}" var="mercados" itemValue="#{mercados}" itemLabel="#{mercados}"/>
                                                    </b:selectMultiMenu>
                                                    <p:message for="TMercado"/>

                                                    <b:selectOneMenu label="Categoria del servicio" style="width: 100%" id="SMCatServicio"> 
                                                        <f:selectItem itemLabel="Seleccione categoria del servicio" noSelectionOption="true"/>

                                                    </b:selectOneMenu>
                                                    <p:message for="SMCatServicio"/>

                                                    <b:selectOneMenu style="width: 100%" label="Categoria del vehiculo" id="SMCatVehiculo"> 
                                                        <f:selectItem itemLabel="Seleccione categoria del vehiculo" noSelectionOption="true"/>
                                                        <f:selectItems value="#{categoriaBean.nombresCategoriasListView}"/>
                                                    </b:selectOneMenu>
                                                    <p:message for="SMCatVehiculo"/>

                                                    <b:inputText id="TNombreServicio" style="width: 100%" required="true" requiredMessage="Ingrese nombre de servicio" placeholder="Nombre del servicio"/>
                                                    <p:message for="TNombreServicio"/>

                                                    <p:inputTextarea rows="3" style="width: 100%" id="TDescripcionServicio" placeholder="Descripcion del servicio"/>
                                                    <p:message for="TDescripcionServicio"/>

                                                    <b:inputText id="TCostoServicio" style="width: 100%" required="true" requiredMessage="Ingrese costo del servicio" placeholder="Costo del servicio"/>
                                                    <p:message for="TNombreServicio"/>

                                                </h:panelGrid>

                                                <p:commandButton class="btn btn-block btn-danger" value="Registrar servicio" style="width: 100%"/>

                                            </div>                                                
                                        </div>
                                    </div>
                                </div>
                            </b:column> 
                        </h:form>
                    </b:row>
                </b:container>                
            </ui:define>

        </ui:composition>

    </body>
</html>
