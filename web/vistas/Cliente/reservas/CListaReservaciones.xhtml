<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../temp-cliente.xhtml">

            <ui:define name="content2">
                <b:container fluid="true">
                    <h:form id="formularioReservaciones">

                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div class="espacio-arriba" style="text-align: center" align="center">
                                <h4 style="font-size: x-large">RESERVACIONES</h4><br/>
                                <p>Te damos la bienvenida, #{usuarioBean.usuario.usuarioNombre}</p>
                            </div>
                        </b:column>
                        <b:column col-lg="10" col-md="10" col-sm="12" col-xs="12" offset="1">
                            <p:dataTable id="DTReservaciones" var="reservacion" value="#{reservacionBean.reservacionesListView}"  rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="Reservaciones no registrados">
                                <p:column headerText="ID">
                                    <h:outputText value="#{reservacion.idReservacion}" />
                                </p:column>

                                <p:column headerText="Cliente">
                                    <h:outputText value="#{reservacion.smsUsuario.usuarioNombre}" />
                                </p:column>

                                <p:column headerText="Vehiculo">
                                    <h:outputText value="#{reservacion.smsVehiculo.vehPlaca}" />
                                </p:column>

                                <p:column headerText="Fecha Inicio">
                                    <h:outputText value="#{reservacion.reservacionFechaInicio}" />
                                </p:column>

                                <p:column headerText="Hora Inicio">
                                    <h:outputText value="#{reservacion.reservacionHoraInicio}" />
                                </p:column>

                                <p:column style="width: 35px">
                                    <p:commandLink style="color: white; padding: 8px" class="fa fa-arrow-left btn btn-block btn-primary" process="@this" update="@form" action="#{reservacionBean.irVistaReserva()}" title="Ver Reservacion">
                                        <f:setPropertyActionListener value="#{reservacion}" target="#{reservacionBean.modReservacionView}"/>
                                    </p:commandLink>
                                </p:column>

                                <p:column style="width: 35px">
                                    <p:commandLink style="color: white; padding: 8px" class="fa fa-download btn btn-block btn-success" process="@this" ajax="false" action="#{facturaBean.generarFactura()}" title="Descargar Factura">
                                        <f:setPropertyActionListener value="#{reservacion}" target="#{facturaBean.reservacionView}"/>
                                    </p:commandLink>
                                </p:column>                                                 
                            </p:dataTable>
                           
                        </b:column> 
                    </h:form>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
