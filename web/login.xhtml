<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./bootstrap/css/login.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Login | Registro de SMS</title>
    </h:head>
    
    <h:body >
        <div class="bg-gris"></div>
        <h:form>
            <b:container fluid="true">               
                <h:form>
                    <div class="container">
                        <div class="row vertical-offset-100">
                            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10
                                 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2 bg-login " >

                                <div class="box-bg-login box-sms-renta">                                   
                                    <div class="box-body">

                                        <f:facet name="anchor"><b:iconAwesome name="user" size="1x"  /></f:facet>
                                        <!-- <form accept-charset="UTF-8" role="form">-->
                                        <fieldset>
                                            <p:fragment autoUpdate="true">
                                                <p:growl id="messages" life="2000"/>
                                                <div class="form-group">

                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-sm-6 col-sm-offset-3">
                                                                <img src="resources/images/logo.jpg" class="img-logo img-thumbnail center-block "/>
                                                                <h3 class="text-center title-login"> SMS Renta  </h3>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-8 col-sm-offset-2 bg-margin-login">

                                                                <b:inputText placeholder="Correo electronico" class="input-lg-sms"  required="true" requiredMessage="Por favor, ingrese correo electronico" value="#{sesionBean.usuarioView.usuarioEmail}" />
                                                                <b:inputSecret  placeholder="Contrase単a" class="form-control input-lg-sms" required="true" requiredMessage="Por favor, ingrese contrase単a" value="#{sesionBean.usuarioView.usuarioPassword}" />

                                                                <p:commandButton  onclick="PrimeFaces.monitorDownload(start, stop);"  class="btn btn-lg btn-block btn-danger" update="messages" action="#{sesionBean.iniciarSesion()}" value="Iniciar Sesion"/>
<!--                                                                <p:commandLink process="@this" immediate="true" action="#{pathBean.ir_Registrarse()}" value="Registrese aqui"/>

                                                                <p:commandButton  onclick="PrimeFaces.monitorDownload(start, stop);"  class="btn btn-lg btn-block btn-danger" update="messages"
                                                                                  action="#{sesionBean.iniciarSesion()}" value="Iniciar Sesion"/>
                                                                <div align="center">
                                                                    <p:commandLink process="@this" immediate="true"   action="#{pathBean.ir_olvideContrasena()}" value="He olvidado mi contrase単a"/>
                                                                </div>-->
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-10 col-sm-offset-1">
                                                                <hr class="border-line-login"/>
                                                                <p:commandLink class="btn-reg-log" process="@this" immediate="true" action="#{pathBean.ir_Registrarse()}" value="Registrese aqui"/>
                                                                <p:commandLink class="btn-reg-log-rigth" process="@this" immediate="true"   action="#{pathBean.ir_olvideContrasena()}" value="He olvidado mi contrase単a"/>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                <script type="text/javascript">
                                                    function start() {
                                                        PF('statusDialog').show();
                                                    }
                                                    function stop() {
                                                        PF('statusDialog').hide();
                                                    }
                                                </script>
                                                <p:dialog modal="true" widgetVar="statusDialog" header="Iniciando Sesion, espere" draggable="false" closable="false" resizable="false">
                                                    <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                                </p:dialog>
                                            </p:fragment>

                                        </fieldset>
                                        <!--</form>-->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </h:form>
            </b:container>
        </h:form>
    </h:body>
</html>
