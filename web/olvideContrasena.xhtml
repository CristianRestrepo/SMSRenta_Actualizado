<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./bootstrap/css/login.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Login | Registro de SMS</title>
    </h:head>
    <script>
        $(document).ready(function () {
            $(document).mousemove(function (e) {
                TweenLite.to($('body'),
                        .5,
                        {css:
                                    {
                                        backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                                    }
                        });
            });
        });
    </script>
    <h:body>
        <h:form>
            <b:container fluid="true">               
                <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
                <!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
                <h:form>
                    <div class="container">
                        <div class="row vertical-offset-100">
                            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10
                                 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 " >

                                <div class="box box-danger">                                        
                                    <div class="box-body">

                                        <f:facet name="anchor"><b:iconAwesome name="user" size="1x"  /></f:facet>
                                        <fieldset>

                                            <p:growl id="messages" life="3500"/>
                                            <div class="form-group centro"> 
                                                <p align="center">Ingrese su correo electronico para recibir una nueva contrase単a.</p>
                                                <b:inputText  placeholder="Ingrese correo electronico" required="true" requiredMessage="Por favor, ingrese correo electronico" value="#{usuarioBean.usuarioView.usuarioEmail}" style="width: 100%; margin-bottom: 12px">
                                                </b:inputText>
                                            </div>                                           
                                            <p:commandButton onclick="PrimeFaces.monitorDownload(start, stop);"
                                                             update="@form" ajax="false"
                                                             class="btn btn-lg btn-block btn-danger" 
                                                             action="#{usuarioBean.generarNuevaContrase単aDeSesion()}"
                                                             value="Solicitar nueva contrase単a"
                                                             />
                                            <div align="center"> <p:commandLink value="Iniciar sesion" 
                                                           process="@this" 
                                                           immediate="true" 
                                                           action="#{pathBean.ir_Login()}"/></div>
                                            <script type="text/javascript">
                                                 function start() {
                                                    PF('statusDialog').show();
                                                 }
                                                 function stop() {
                                                    PF('statusDialog').hide();
                                                 }
                                            </script>
                                            <p:dialog modal="true" widgetVar="statusDialog" header="Generando nueva contrase単a, espere" draggable="false" closable="false" resizable="false">
                                                <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                            </p:dialog>


                                        </fieldset>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </b:container>
        </h:form>
    </h:body>
</html>
